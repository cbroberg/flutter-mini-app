name: flutter_fruit_app
description: A Flutter mini-app that displays a list of fruits with detailed information.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  riverpod: ^3.1.0
  flutter_riverpod: ^3.1.0

  # UI/UX
  google_fonts: ^7.0.0
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
